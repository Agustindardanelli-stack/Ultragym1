<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- BLOQUE DE TITULO -->
    {% block title %} ultragym {% endblock %}
    <!-- LLAMAMOS UNA HOJA DE ESTILOS ESTÁTICA -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href='{{ url_for("static", filename="css/style.css") }}'>
</head>
<body>
    <nav class=" "   >
        <ul class="navbar nav-item text-center p-3 h-50   ">
            <li class=" nav-item nav-link   " ><a href="{{ url_for('index') }}">Home</a></li>
            {% if current_user.is_anonymous %}
                <li class="nav-link  nav-item  " ><a href="{{ url_for('login') }}">Login</a></li>
                
                <li class="nav-link  nav-item " ><a href="{{ url_for('register') }}">Registrar</a></li>
            {% else %}
                <li class="text-danger" >{{ current_user.name }}</li>
                
                <li class="nav-link  nav-item  " ><a href="{{ url_for('logout') }}">Logout</a></li>
            {% endif %}
        </ul>
    </nav>
        <!-- BLOQUE DE CONTENIDO -->
    {% block content %}
    <div class="h-50 p-2 bg-black" >
        <p>Somos el gimnacio que esperabas  </p>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    {% endblock %}
</body>
</html>
